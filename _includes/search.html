<form onsubmit="return false;" id="site_search" class="navPad">
    <div class="input-group input-group-xs search-box">
        <span class="input-group-addon left-round">
            <span class="glyphicon glyphicon-search"></span>
        </span>
        <input id="filter" class="form-control"  placeholder="Title or Keyword" autofocus autocomplete="off">
        <span class="input-group-btn">
            <button class="btn btn-default right-round" type="button" id="clear_search">
                <span class="glyphicon glyphicon-remove text-danger"></span>
            </button>
        </span>
        <span id="filterCount"></span>
    </div>
</form>

<ul id="search_results"></ul>

<script>
    $('#clear_search').click(function(){
        $('#filter').val('');
        $("#search_results").empty();
    });
</script>
